<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Student Registration form</title>
  </head>
  <body>
    <div class="regform">
      <!-- <div class="header">
        <div class="logo">

        <div class="heading">
          <h1>Student Registration Form</h1>

      <div class="header">
        <div class="main">
          <div class="logo">
            <img src="std-logo.png" alt="logo" height="90%" />   
          </div>     

          <div class="content">
            <div class="title">
              <h1>Student Registration Form</h1>
            </div>
            <div class="descrip">
              <p>
                Fill out the form to apply for the training courses. You can
                consider your application <br />
                accepted after you receive a confirmation email.
              </p>
            </div>
          </div>
        </div>
      </div>
      <form action="" method="">
        <div class="std-reg">
          <div class="std-info">
            <label for="student information">Student information</label><br />
            <div class="col-1">
              <div class="input">
                <input type="text" id="fname" placeholder="First Name" />
              </div>
              <div class="input">
                <input type="text" id="fname" placeholder="Middle Name" />
              </div>
              <div class="input">
                <input type="text" id="fname" placeholder="Last Name" />
              </div>
            </div>
          </div>
          <div class="std-info-2">
            <div class="col-2">
              <div class="input">
                <input type="date" id="col-2a" placeholder="Date of Birth" />
              </div>
              <div class="input" id="col-2ab">
                <input type="number" id="col-2a" placeholder="Student Id" />
              </div>
            </div>
          </div>
          <div class="address">
            <label for="address"> Address </label>
            <div class="add-row-1">
              <input type="text" id="address" placeholder=" Street Address" />
            </div>
            <div class="add-row-2">
              <div class="input">
                <input type="text" id="city" placeholder="City" />
              </div>
              <div class="input">
                <input type="text" id="state" placeholder="State / Province" />
              </div>
            </div>
            <div class="add-row-2">
              <div class="input">
                <input type="text" id="country" placeholder="Country" />
              </div>
              <div class="input">
                <input type="number" id="zipcode" placeholder="ZIP Code" />
              </div>
            </div>
          </div>
          <div class="contact-info">
            <label for="contact-info">Contact Information</label>
            <div class="contact-row">
              <div class="input">
                <input type="email" id="email" placeholder="E-mail" />
              </div>
              <div class="input"><input type="text" id="empty" /></div>
            </div>
          </div>
          <div class="courses">
            <label for="courses"
              >Courses <span style="color: red">*</span></label
            >
            <div class="courses-input">
              <div class="button">
                <button type="button" id="button-1">+ Add new Record</button>
              </div>
              <div class="courses-row-2">
                <div class="input">
                  <button class="button-1" onclick="">Courses</button>
                </div>
                <div class="input">
                  <button class="button-1" onclick="">level</button>
                </div>
                <div class="input">
                  <button class="button-1" onclick="">Language</button>
                </div>
                <div class="input">
                  <button class="button-1" onclick="">Start Date</button>
                </div>
              </div>
            </div>
          </div>
          <div class="comments">
            <textarea
              name="comments"
              id=""
              cols="40"
              rows="15"
              placeholder="Comments.."
            ></textarea>
          </div>
          <div class="register">
            <button class="btn">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
